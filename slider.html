<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>sliider</title>
    <link rel="stylesheet" href="static/slider.css" />
     
  </head>
  <body>
    <!-- 轮播图容器 -->
    <div id="container">
      <!-- 轮播内容容器，实际上是一行多个照片 -->
      <div id="wrap" style="left:-500px">
        <!-- 虽然有三个内容，但分别在这三个左右多放一个，用作进行循环的标志 -->
        <div class="item">
          <img src="./static/img/3.jpg" />
        </div>

        <div class="item">
          <img src="./static/img/1.jpg" />
        </div>
        <div class="item">
          <img src="./static/img/2.jpg" />
        </div>
        <div class="item">
          <img src="./static/img/3.jpg" />
        </div>

        <div class="item">
          <img src="./static/img/1.jpg" />
        </div>
      </div>
      <!--显示目前的展示项  -->
      <div class="btns">
        <span>1</span>
        <span>2</span>
        <span>3</span>
      </div>

      <!-- 左右切换按钮 -->
      <button id="left" onclick="slideLeft()"><</button>
      <button id="right" onclick="slideRight()">></button>
    </div>

    <script src="static/slider.js"></script>
  </body>
</html>
